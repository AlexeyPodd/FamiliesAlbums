{% extends 'recognition/base/manual_handling_base.html' %}

{% block form_area %}
<div class="row">
    <div class="col-12 col-md-9">
        <img src="{% url 'photo_with_framed_faces' %}?photo={{ photo.slug }}" alt="" style="width: 100%; height: auto; max-height: 750px; object-fit: contain;">
    </div>
    <div class="col-12 col-md-3 mt-3">
        {{ block.super }}
    </div>
</div>
{% endblock %}

{% block fields %}
{% for field in form %}
<div class="col-3 col-md-6 col-xxl-4">
    <div class="row align-items-center">
        <div class="col-8">
            <label for="{{ field.id_for_label }}">{{field.label}}:</label>
        </div>
        <div class="col-4">
            {{ field }}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
